<div class="wrap">
  <!-- Animated background elements -->
  <div class="bg-effects">
    <div class="glow glow-1"></div>
    <div class="glow glow-2"></div>
    <div class="glow glow-3"></div>
  </div>

  <!-- Grid pattern overlay -->
  <div class="grid-pattern"></div>

  <!-- Main content -->
  <div class="content-wrapper">
    <!-- Welcome Text Section -->
    <div class="welcome-section">
      <div class="badge">
        <span class="badge-icon">✨</span>
        <span class="badge-text">Welcome Back</span>
      </div>
      <h2 class="welcome-title">Your Workforce, Simplified</h2>
      <p class="welcome-description">
        Experience seamless payroll management with cutting-edge technology
      </p>
    </div>

    <div class="card">
      <!-- Icon/Logo -->
      <div class="icon-wrapper">
        <div class="icon-box">
          <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
        </div>
      </div>

      <!-- Title section -->
      <div class="title-section">
        <h1 class="title">Payroll System</h1>
        <p class="subtitle">Streamline your workforce management</p>
      </div>

      <!-- Login button -->
      <button class="login-btn" (click)="onLogin()">
        <span class="btn-content">
          Sign In
          <svg class="arrow-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6" />
          </svg>
        </span>
        <div class="btn-shine"></div>
      </button>

      <!-- Additional info -->
      <div class="footer-info">
        <p class="info-text">
          Don't have an account? 
          <button class="contact-link">Contact Admin</button>
        </p>
      </div>
    </div>

    <!-- Footer text -->
    <div class="footer-text">
      <p>Secure • Reliable • Modern</p>
    </div>
  </div>
</div>
