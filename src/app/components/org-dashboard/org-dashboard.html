<div class="admin-form">
  <h2>Add Organization Admin</h2>
  <input type="text" placeholder="Name" [(ngModel)]="name">
  <input type="email" placeholder="Email" [(ngModel)]="email">
  <input type="text" placeholder="Phone Number" [(ngModel)]="phoneNumber">
  <input type="text" placeholder="Designation" [(ngModel)]="designation">
  <input type="file" (change)="onFileSelected($event)">
  <button (click)="createAdmin()">Create Admin</button>
  <p *ngIf="message" class="message">{{ message }}</p>
</div>

<hr>

<div class="admin-list" *ngIf="admins.length > 0">
  <h2>Organization Admins</h2>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Designation</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let admin of admins">
        <td>{{ admin.name }}</td>
        <td>{{ admin.email }}</td>
        <td>{{ admin.phoneNumber }}</td>
        <td>{{ admin.designation }}</td>
        <td>{{ admin.status }}</td>
        <td>
          <button *ngIf="admin.status === 'ACTIVE'" 
                  (click)="deactivateAdminWithPrompt(1, admin.organizationAdminId)">
            Deactivate
          </button>
          <button *ngIf="admin.status === 'DEACTIVATED'" 
                  (click)="reactivateAdmin(1, admin.organizationAdminId)">
            Reactivate
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<p *ngIf="!admins.length && !loading">No admins found.</p>
