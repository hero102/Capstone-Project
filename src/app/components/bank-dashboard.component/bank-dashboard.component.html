<div class="dashboard-container">

  <!-- ======================= -->
  <!-- 🔝 Top Bar -->
  <!-- ======================= -->
  <div class="top-bar">
    <button class="btn secondary" (click)="showPasswordForm = !showPasswordForm">
      🔐 Change Password
    </button>

    <h2>🏦 Bank Dashboard</h2>

    <button class="btn danger" (click)="logout()">
      🚪 Logout
    </button>
  </div>

  <!-- ======================= -->
  <!-- 🔒 Change Password Form -->
  <!-- ======================= -->
  <div *ngIf="showPasswordForm" class="password-form card">
    <h3>🔐 Update Password</h3>
    <form [formGroup]="passwordForm" (ngSubmit)="onPasswordSubmit()">
      <div class="form-group">
        <label>Old Password</label>
        <input type="password" formControlName="oldPassword" placeholder="Enter current password" />
      </div>

      <div class="form-group">
        <label>New Password</label>
        <input type="password" formControlName="newPassword" placeholder="Enter new password" />
      </div>

      <div class="actions">
        <button type="submit" [disabled]="passwordForm.invalid">Update</button>
        <button type="button" class="secondary" (click)="showPasswordForm = false">Cancel</button>
      </div>
    </form>
  </div>

  <!-- ======================= -->
  <!-- 🧑‍💼 Bank Admins Section -->
  <!-- ======================= -->
  <section class="card admin-section">
    <div class="card-header">
      <h3>Bank Admins</h3>
      <button (click)="openAddForm()" class="btn primary">➕ Add Admin</button>
    </div>

    <!-- ✅ Add/Edit Admin Form -->
    <div *ngIf="showForm" class="form-area">
      <form [formGroup]="adminForm" (ngSubmit)="onSubmit()" class="admin-form">

        <div class="form-group">
          <label>Name</label>
          <input formControlName="name" placeholder="Enter full name" />
          <small *ngIf="adminForm.get('name')?.invalid && adminForm.get('name')?.touched">
            Required (min 3 characters)
          </small>
        </div>

        <div class="form-group">
          <label>Email</label>
          <input formControlName="email" type="email" placeholder="Enter email address" />
          <small *ngIf="adminForm.get('email')?.invalid && adminForm.get('email')?.touched">
            Valid email required
          </small>
        </div>

        <div class="form-group">
          <label>Phone</label>
          <input formControlName="phoneNumber" maxlength="10" placeholder="10-digit mobile number" />
          <small *ngIf="adminForm.get('phoneNumber')?.invalid && adminForm.get('phoneNumber')?.touched">
            Valid 10-digit mobile
          </small>
        </div>

        <div class="form-group">
          <label>Document (PDF / JPG / PNG — max 5MB)</label>
          <input type="file" (change)="onFileChange($event)" accept=".pdf,.jpg,.jpeg,.png" />
        </div>

        <div class="actions">
          <button type="submit" class="btn primary" [disabled]="loading">
            {{ isEditing ? 'Update' : 'Add' }}
          </button>
          <button type="button" class="btn secondary" (click)="resetForm()">Cancel</button>
        </div>
      </form>
    </div>

    <!-- ✅ Admins Table -->
    <table class="list admins-table" *ngIf="bankAdmins.length">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Document</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let admin of bankAdmins">
          <td>{{ admin.name }}</td>
          <td>{{ admin.email }}</td>
          <td>{{ admin.phoneNumber }}</td>
          <td>
            <a *ngIf="admin.documentUrl" [href]="admin.documentUrl" target="_blank">View</a>
          </td>
          <td class="actions-cell">
            <button class="btn icon" (click)="editAdmin(admin)">✏️</button>
            <button class="btn icon danger" (click)="deleteAdmin(admin.bankAdminId!)">🗑️</button>
          </td>
        </tr>
      </tbody>
    </table>

    <p *ngIf="!bankAdmins.length" class="no-data">No Bank Admins found.</p>
  </section>
</div>
